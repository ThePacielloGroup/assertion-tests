<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="tab order">
	<title>tab order</title>
</head>
<body>

<p><a href="#" tabindex="0">third</a></p>
<p><a href="#" tabindex="0" aria-hidden='true'>fourth</a></p>
<p><a href="#" tabindex="0">huh</a></p>
<p><a href="#" tabindex="-1">dead</a></p>
<hr>
<p><a href="#" tabindex="0" style="display: none">here I am</a></p>
<hr>
<p><a href="#" tabindex="0" style="visibility: hidden">hidden</a></p>
<hr>
<button>End</button>

</body>
</html>
