<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="<input type='image'> with and without alt attribute">
</head>
<body>

<h1>images</h1>
<h2>input image with alt</h2>
<input type="image" name="" src="\assets\rss.jpg" alt='rss feed'>
<br>
<h2>input image missing alt</h2>
<input type="image" name="" src="\assets\rss.jpg" class='no-alt'>
<br>
<h2>input image with empty alt</h2>
<input type="image" name="" src="\assets\rss.jpg" alt="" class='decortion'>
<br>
<input type="image" name="" src="\assets\rss.jpg" alt=" " class='empty-alt'>

</body>
</html>
