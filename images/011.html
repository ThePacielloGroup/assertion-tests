<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="<img> with and without alt attr>"
</head>
<body>

<h1>images</h1>
<h2>&lt;img&gt; with alt</h2>
<img src="\assets\question.jpg" alt="faq">
<br>
<h2>&lt;img&gt; missing alt, role = presentation</h2>
<img src="\assets\question.jpg" role='none'>
<br>
<h2>&lt;img&gt; missing alt</h2>
<img src="\assets\question.jpg" class='no-alt'>
<br>
<h2>&lt;img&gt; with empty alt</h2>
<img src="\assets\question.jpg" alt="" class='decoration'>
<br>
<img src="\assets\question.jpg" alt=" " class='empty-alt'>

</body>
</html>
