<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="strike through">
	<title>test formatting</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

<ol>
	<li>pinocchio was a <s>good</s> boy</li>
	<li>pinocchio had a <del>short</del> nose</li>
	<li>pinocchio was a <strike>good</strike> liar</li>
	<li>pinocchio was a <span class="strike">real</span> boy</li>
	<li>Mister Geppetto was lonely</li>
</ol>

</body>
</html>
