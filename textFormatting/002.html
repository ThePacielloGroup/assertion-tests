<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="italic">
	<title>text formatting</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

<ol>
	<li>clark kent is <i>super</i></li>
	<li>jimmy olsen is <em>cool</em></li>
	<li>kryptonite <span class='italic'>is</span> green</li>
	<li>fortres <span class='oblique'>of</span> solitude</li>
	<li>time travel is cool</li>
</ol>

</body>
</html>
