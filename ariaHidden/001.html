<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="aria-hidden">
	<title>aria-hidden</title>
</head>
<body>

<p><a href="#">Home</a></p>
<p><a href="#" aria-hidden='true'>about</a></p>
<p><a href="#" aria-hidden='false'>contact</a></p>
<p><a href="#" aria-hidden='true' tabindex="-1">about</a></p>
<p>Hello <span aria-hidden='true'>no </span>body</p>
<ul aria-hidden='true'>
	<li>one</li>
	<li>two</li>
</ul>
<br>
<p id='color'></p>
<select aria-hidden='true' aria-labelledby='color'>
	<option>red</option>
	<option>green</option>
	<option>blue</option>
</select>

</body>
</html>
