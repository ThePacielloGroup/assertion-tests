<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="multiple level 1 headings">
	<title>Heading</title>
	<style type="text/css">
		.h1 {
			font-weight: 900;
			font-size: 30px;
		}
		.h2 {
			font-weight: bold;
			font-size: 22px;
		}
	</style>
</head>
<body>

<h1>First</h1>
<h2>Second</h2>
<p role='heading' aria-level='1' class='h1'>Third</p>
<h1>Fourth</h1>
<p role='heading' aria-level='2' class='h2'>Fifth</p>

</body>
</html>
