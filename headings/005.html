<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="missing heading level">
	<title>Heading</title>
	<style type="text/css">	
		.h3 {
			font-weight: 900;
			font-size: 18px;
		}
		.h6 {
			font-weight: bold;
			font-size: 8px;
		}
	</style>
</head>
<body>

<h1>First</h1>
<h3>Third</h2>
<p role='heading' aria-level='4' class='h4'>Fourth</p>
<p role='heading' aria-level='6' class='h6'>Sixth</p>

</body>
</html>
