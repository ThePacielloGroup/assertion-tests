<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="aria-level on standard headings">
	<title>Heading</title>
	<style type="text/css">
		.h3 {
			font-weight: 900;
			font-size: 18px;
		}
		.h4 {
			font-weight: bold;
			font-size: 14px;
		}
	</style>
</head>
<body>

<h1 aria-level="1">First</h1>
<h2 aria-level='2'>Second</h2>
<p role='heading' aria-level='3' class='h3'>Third</p>
<p role='heading' aria-level='4' class='h4'>Fourth</p>

</body>
</html>
