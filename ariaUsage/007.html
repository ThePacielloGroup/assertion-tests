<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="ara-expanded">
	<title>aria</title>
</head>
<body>

<p><a aria-expanded='false'>test</a></p>
<p><button aria-expanded='false'>Color Grid</button></p>
<p><div role='button' aria-expanded='false'>Color Grid</div></p>
<p><div role='checkbox' aria-expanded='true'>happy</div></p>
<p><a aria-expanded='false'>test</a></p>
<p><menu type='context' aria-expanded='true'>menu</menu></p>
<p><input type="reset" name="" aria-expanded='false'></p>
<p><input type="clear" name="" aria-expanded='false'></p>
<p><menu type='subcontext' aria-expanded='true'>menu</menu></p>
<p><a href='#' aria-expanded='false'>test2</a></p>
<p><input type="" name="" aria-expanded='true'></p>

</body>
</html>
