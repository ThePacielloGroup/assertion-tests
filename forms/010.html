<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="aria-required, radio buttons">
	<title>forms</title>
</head>
<body>

<div role='radiogroup' aria-required='true' style="border: 1px solid blue;">
	<p>
		<input type="radio" name="" id='rb1'>
		<label for='rb1'>yes</label>
	</p>
	<p>
		<input type="radio" name="" id='rb2'>
		<label for='rb2'>no</label>	
	</p>
</div>

<div style="border: 1px solid blue;">
	<p>
		<input type="radio" name="" id='rb11' aria-required='true'>
		<label for='rb11'>Alive</label>
	</p>
	<p>
		<input type="radio" name="" id='rb22' required>
		<label for='rb22'>Dead</label>	
	</p>
</div>

</body>
</html>
