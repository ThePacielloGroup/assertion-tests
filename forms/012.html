<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="multiple form label">
	<title>forms</title>
</head>
<body>

<div style="margin-top: 100px;">
	<label for='shippaddr'>Shipping</label>
	<p>
		<label for='fname'>name</label>
		<input type="text" name="" id='fname'>
	</p>
	<p>
		<label for='shippaddr'>Address</label>
		<input type="text" name="" id='shippaddr'>
	</p>
	<p>
		<label for='phone'>phone</label>
		<input type="text" name="" id='phone'>
	</p>
</div>

<div style="margin-top: 100px;">
	<label for='billaddr'>billing</label>
	<p>
		<label for='bfname'>name</label>
		<input type="text" name="" id='bfname'>
	</p>
	<p>
		<label for='billaddr'>Address</label>
		<input type="text" name="" id='billaddr' aria-label='billing address'>
	</p>
	<p>
		<label for='bphone'>phone</label>
		<input type="text" name="" id='bphone'>
	</p>
</div>

</body>
</html>
