<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="missing label text (excluding buttons)">
	<title>forms</title>
</head>
<body>

<div id='billing'>Billing</div>
<div>
	<p>
		<div id='name'>Name</div>
		<input type="" name="" aria-labelledby='billing name'>
	</p>
	<p>
		<div>Address</div>
		<input type="" name="" aria-label='billing address'>
	</p>
	<p>
		<label for='phone'>Phone</label>
		<input type="" name="" id='phone'>
	</p>
	<p>
		<label>Email
			<input type="" name="">
		</label>
	</p>
	<p>
		<input type="text" name="" placeholder="birth date">
	</p>
	<p>
		<input type="text" name="" title='astrological sign'>
	</p>
	<p>
		<input type="button" name="" value="select something">
	</p>
	<fieldset>
		<legend>click the question mark</legend>
		<input type="image" name="" src="/assets/rss.jpg" alt="rss">
		<input type="image" name="" src="/assets/question.jpg" alt="faq">
	</fieldset>
	<p>
		<div role='radiogroup'>Select sex
			<p><input type="radio" name="">NOT LABELLED</p>
		</div>
	</p>
</div>

</body>
</html>
